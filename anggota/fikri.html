<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portofolio Fikri Fadilah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('../assets/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.92);
      color: #000;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-top: 40px;
    }
    .profile-img {
      width: 100%;
      max-width: 250px;
      aspect-ratio: 3/4;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .profile-img:hover {
      transform: scale(1.05);
    }
    .btn-kembali {
      margin-top: 20px;
    }
    .cerpen {
      margin-top: 40px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <a href="../index.html" class="btn btn-secondary btn-kembali">‚Üê Kembali</a>

  <div class="card mt-4">
    <div class="row align-items-center">
      <div class="col-md-4 text-center mb-3 mb-md-0">
        <img src="../assets/images/fikri.jpg" alt="Foto [Nama]" class="profile-img">
      </div>
      <div class="col-md-8">
        <h2>Muhamad Fikri Fadilah</h2>
        <p>Saya adalah mahasiswa IT yang tertarik dalam bidang cyber security</p>
      </div>
    </div>

    <div class="cerpen">
      <h4>Cerpen Saya</h4>
      <h5>""</h5>
      <p></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
